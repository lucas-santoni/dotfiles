# Powerline
source '/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf'

#Â Remap prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Visual split commands
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v


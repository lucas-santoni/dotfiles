# I mostly use Tmux with the iTerm integration
# but this configuration works fine on its own
# Might need a bit of ricing though

# Color fix
set -g default-terminal    "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Vi style keys
set -g mode-keys vi
bind a copy-mode
bind P paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# No latency
# Neovim likes this
set -g escape-time 0

# Mouse
set -g mouse on

# Remap master key
# C-b --> C-a
unbind C-b
set -g prefix C-a

# Split panes
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Creation on current directoy
bind c new-window -c "#{pane_current_path}"

# Panes switch
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Replace list-session by choose-tree
unbind s
bind s choose-tree

# Replace informations by (i)nitialize new session
unbind i
bind i new-session

# Show/hide bar
bind space set -g status
# And hide it by default
set -g status off

# Bar on the top
set-option -g status-position bottom

# Bar colors
set -g status-fg colour245
set -g status-bg colour235

# Bar display
# Window name
setw -g window-status-format '#W '
# Window name and active indicator
setw -g window-status-current-format '#W#[fg=colour01]#F#[fg=colour01]'

# Left
# Sessions name
set -g status-left "#[bg=colour246,fg=colour235,bold] #S #[bg=default,fg=default,nobold] "

# Right
# Display user informations
set -g status-right "#(tmux ls | wc -l | tr -d ' ') session(s)"

# Separators colors
set -g pane-active-border-style fg=colour01
set -g pane-border-style fg=colour246

# No automatic rename
set -g allow-rename off

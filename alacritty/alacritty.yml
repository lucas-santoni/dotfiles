# Configuration for Alacritty, the GPU enhanced terminal emulator

window:
  # Window dimensions
  dimensions:
    columns: 120
    lines: 30

  # Window padding (changes require restart)
  padding:
    x: 5
    y: 5

  # Spread additional padding evenly around the terminal content
  dynamic_padding: true

  # Window decorations
  decorations: full

scrolling:
  # Maximum number of lines in the scrollback buffer
  # Specifying '0' will disable scrolling
  # It is handled by tmux
  history: 0

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled
  multiplier: 3

  # Controls the number of lines the terminal should scroll when the alternate
  # screen buffer is active
  # This is used to allow mouse scrolling for applications like `man`
  faux_multiplier: 3

  # Scroll to the bottom when new text is written to the terminal
  auto_scroll: true

font:
  normal:
    family: Monaco
    style: Regular

  bold:
    family: Monaco
    style: Bold

  italic:
    family: Monaco
    style: Italic

  size: 16.0

  # Extra space around each character
  offset:
    x: 0
    y: 0

  # Determines the locations of the glyphs within their cells with the default
  # being at the bottom
  glyph_offset:
    x: 0
    y: 0

  # Thin stroke font rendering (macOS only)
  use_thin_strokes: true

# If true, bold text is drawn using the bright color variants
draw_bold_text_with_bright_colors: true

# Base16 Default Dark 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

# Background opacity
background_opacity: 1

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If true, the cursor is temporarily hidden when typing
  hide_when_typing: false

  url:
    modifiers: None

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: false

# Allow terminal applications to change Alacritty's window title
dynamic_title: false

cursor:
  # Cursor style
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused
  unfocused_hollow: true

  # Use fixed cursor colors
  custom_cursor_colors: true

# Live config reload
live_config_reload: false

shell:
  # Shell
  program: /usr/local/bin/fish
  args:
    - -c tmux attach -t WORK || tmux new -s WORK

# Windows 10 ConPTY backend
enable_experimental_conpty_backend: false

# Send ESC (\x1b) before characters when alt is pressed
alt_send_esc: false

key_bindings:
  # (macOS only)
  - { key: Key0,   mods: Command, action: ResetFontSize    }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Add,    mods: Command, action: IncreaseFontSize }
  - { key: Minus,  mods: Command, action: DecreaseFontSize }
  - { key: K,      mods: Command, action: ClearHistory     }
  - { key: K,      mods: Command, chars: "\x0c"            }
  - { key: V,      mods: Command, action: Paste            }

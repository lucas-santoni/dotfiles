# Colors configuration meant to be used with wal
env:

dimensions:
  columns: 100
  lines: 30 
padding:
  x: 6
  y: 4

tabspaces: 8

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Fantasque Sans Mono
  bold:
    family: Fantasque Sans Mono
    style: normal
  italic:
    family: Fantasque Sans Mono
    style: italic
  size: 18.0
  offset:
    x: 0.0
    y: 0.0
  glyph_offset:
    x: 0.0
    y: 0.0
  use_thin_strokes: true

render_timer: false

custom_cursor_colors: false

visual_bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

hide_cursor_when_typing: false

live_config_reload: true

key_bindings:
  # Special chars ########################################################
  - { key: Key1,     mods: Alt,     chars: "Â»"                           }
  - { key: Key2,     mods: Alt,     chars: "~"                           }
  - { key: Key3,     mods: Alt,     chars: "#"                           }
  - { key: Key4,     mods: Alt,     chars: "{"                           }
  - { key: Key5,     mods: Alt,     chars: "["                           }
  - { key: Key6,     mods: Alt,     chars: "|"                           }
  - { key: Key7,     mods: Alt,     chars: "`"                           }
  - { key: Key8,     mods: Alt,     chars: "\\"                          }
  - { key: Key9,     mods: Alt,     chars: "^"                           }
  - { key: Key0,     mods: Alt,     chars: "@"                           }
  - { key: Minus,    mods: Alt,     chars: "]"                           }
  - { key: Equals,   mods: Alt,     chars: "}"                           }
